<body>

<div class="container">

<form>

      <div class="form-group">
        <label for="exampleInputEmail1">Course Title</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
      </div>

      <div>
        <label for="exampleInputPreference1">Select your course category</label>
      </div>

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
        Select Category
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">For teacher</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">For student</a></li>
      </ul>
    </div>

      <div>
        <label for="exampleInputPreference2">Select your course subcategory</label>
      </div>

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
        Select Subcategory
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">For teacher</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">For student</a></li>
      </ul>
    </div>

      <div class="form-group">
        <label for="exampleInputDescription1">Course Description</label>
        <textarea type="email" class="form-control" rows="5" id="exampleInputDescriptions" placeholder="Briefly describe your course."></textarea>
      </div>

      <div class="form-group">
        <label for="exampleInputDescription2">Course Guideline</label>
        <textarea type="email" class="form-control" rows="5" id="exampleInputDescriptions" placeholder="You guideline for the students after they enroll that help them get started."></textarea>
      </div>

      <div class="form-group">
        <label for="exampleInputLessonPicture1">Submit Lesson Picture(To edit)</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="exampleInputLinkForMaterials">Links for Materials(Dropbox API?)</label>
        <input type="link" class="form-control" id="exampleInputLinkForMaterials" placeholder="Copy and paste your link for your course materials.">
      </div>

      <div class="form-group">
        <label for="exampleInputLessonPicture1">Price</label>
        <input type="price" class="form-control" id="exampleInputEmail1" placeholder="Enter the price for your course.">
      </div>

    <div class="checkbox" class="span7 text-center">
        <label>
          <input type="checkbox"> I agree to the <a href="term_of_use.html">term of use</a>.
        </label>
     </div> 
    </form>
     <a href="confirmation"><button  class="btn btn-default" role="button"> Review and confirm</button></a>
          <h5>We will confirm with you in the next page before submitting.</h5>

</div>
