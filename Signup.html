<!doctype html>
<html>
<head>
	<title>Sign Up</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/stylesheet.css" rel="stylesheet">
	<!-- this is a comment in HTML -->

     
</head>

<body>
	<div class="container">

		<form>

		  <div class="form-group">
		    <label for="exampleInputEmail1">First name</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Last name</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Set Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword2">Confirm Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm your password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
		


</body>
</html>
