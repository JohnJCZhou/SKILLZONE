<!doctype html>
<html>
<head>
	<title>Sign Up</title>

	<link href="css/stylesheet.css" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<body>
	<div class="container">

		<form>

		  <div class="form-group">
		    <label for="exampleInputEmail1">First name</label>

		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		  </div>

		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password">
		  </div>
		  <div>
			  <label for="exampleInputPreference1">Preference</label>
		  </div>
		  
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
		    You are primarily?
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">A teacher</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">A student</a></li>
		  </ul>
		</div>

		<div class="checkbox" class="span7 text-center">
		    <label>
		      <input type="checkbox"> I agree to the <a href="#">term of use</a>.
		    </label>
		 </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
		


</body>
</html>
